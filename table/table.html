<!DOCTYPE html>
<html>
<head>
<title>Create an HTML Table</title>
<style>
table, th, td {
    border: 1px solid black;
    border-collapse:collapse;
}
th, td {
    padding: 5px;
}
</style>
</head>
<body>
<table>
<tr>
    <th>Age</th>
    <th>Gender</th>
    <th>Grade</th>
    <th>Height</th>
    <th>Favorite Color</th>
</tr>
<tr>
    <td>17</td>
    <td>Female</td>
    <td>Senior</td>
    <td>5'4"</td>
    <td>Blue</td>
</tr>
<tr>
    <td>17</td>
    <td>Male</td>
    <td>Senior</td>
    <td>6'1"</td>
    <td>Blue</td>
</tr>
<tr>
    <td>16</td>
    <td>Female</td>
    <td>Junior</td>
    <td>4"</td>
    <td>Magenta</td>
</tr>
<tr>
    <td>15</td>
    <td>Male</td>
    <td>Sophomore</td>
    <td>5'7"</td>
    <td>Red</td>
</tr>
<tr>
    <td>18</td>
    <td>Male</td>
    <td>Senior</td>
    <td>9'10"</td>
    <td>Purple</td>
</tr>
</table>
<table>
<h1></h1>
<thead>
<tr>
    <th>Month</th>
    <th>Income</th>
    <th>Expenses</th>
</tr>
</thead>
<tbody>
<tr>
    <td>January</td>
    <td>$100</td>
    <td>$40</td>
</tr>
<tr>
    <td>February</td>
    <td>$120</td>
    <td>$50</td>
</tr>
<tr>
    <td>March</td>
    <td>$90</td>
    <td>$35</td>
</tr>
</tbody>
<tfoot>
<tr>
    <td>Sum</td>
    <td>$310</td>
    <td>$125</td>
</tfoot>
</table>
<p>Monthly Income and Expenses</p>
</body>
</html>
