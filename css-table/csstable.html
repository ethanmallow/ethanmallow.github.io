<!DOCTYPE html>
<html>
<head>
<title>CSS Table</title>
<style>
table, th, td {
    border: 4px solid green;
    border-collapse: collapse;
    width: 25%;
    height: 40px
}
thead {
    text-align: center;
    background-color: yellow
}
tfoot {
    background-color: pink
}
td {
    text-align: right;
    padding: 10px;
}
tbody {
    background-color: red
}
caption {
    background-color: beige
}
</style>
</head>
<body>
<table>
<caption>Table</caption>
    <thead>
        <th>X</th>
        <th>Y</th>
        <th>Z</th>
    </thead>
    <tbody>
        <tr>
            <td>x</td>
            <td>y</td>
            <td>z</td>
        </tr>
        <tr>
            <td>x</td>
            <td>y</td>
            <td>z</td>
        </tr>
    </tbody>
    <tfoot>
        <td>2x</td>
        <td>2y</td>
        <td>2z</td>
    </tfoot>
</table>
</body>
</html>
