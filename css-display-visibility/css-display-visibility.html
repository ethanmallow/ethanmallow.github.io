<!DOCTYPE html>
<html>
<head>
<title>CSS Display and Visibility</title>
<style>
#one {
    visibility: hidden
}
#two {
    display: none
}
#three {
    visibility: visible
}
#four {
    display: inline
}
#five {
    display: block
}
</style>
</head>
<body>
<h1 id="one">Hello there</h1>
<h1 id="two">Hi</h1>
<h1 id="three">Greetings</h1>
<p>Green</p>
<p>Yellow</p>
<p>Blue</p>
<p id="four">Red</p>
<p id="four">Gray</p>
<p id="four">Pink</p>
<img src="Eric Rodell 25x25.jpg">
<img src="Eric Rodell 25x25.jpg">
<img src="Eric Rodell 25x25.jpg">
<img id="five" src="Eric Rodell 25x25.jpg">
<img id="five" src="Eric Rodell 25x25.jpg">
<img id="five" src="Eric Rodell 25x25.jpg">
</body>
</html>
